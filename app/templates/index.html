{% extends 'layout.html' %}

{% block head %}
<title>Home</title>
{% endblock %}

{% block body %}
<div class="container">
    <h3>Hola todos</h3>
    <form action="/" method="POST">
        <input name="rain" type="integer">
        <input name="temperature" type="integer">
        <button type="submit">Submit</button>
    </form>
</div>
<br>

{% for fire in fires %}
    <p>{{ firer.rain }}</p>
    <p>{{ fire.temperature }}</p>
{% endfor %}

{% endblock %}
